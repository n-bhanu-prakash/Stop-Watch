<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assrets/stopwatch.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="heading-title text-center">
            <h1 class="fw-bold">It's me, <span class="text-primary">Timely</span></h1>
            <h1 class="display border border-dark fw-bold display-1 p-5 shadow rounded">00:00:00</h1>
        </div>
        <div class="div-buttons text-center">
            <button type="button" class="btn btn-outline-primary startbtn btn-lg shadow-sm">Start</button>
            <button type="button" class="btn btn-outline-danger stopbtn btn-lg shadow-sm">Stop</button>
            <button type="button" class="btn btn-outline-secondary resetbtn btn-lg shadow-sm">Reset</button>
            <button type="button" class="btn btn-outline-warning lapbtn btn-lg shadow-sm">Lap</button>

            <div class="div">
                <h3>Laps</h3>
                <ul id="laps" class="list-group"></ul>
            </div>

        </div>
    </div>
    

<!-- Linking the js file -->
    <script src="script.js"></script>
</body>
</html>
